<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>

    <script type="module" src="index.js"></script>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header class="header">
      <h1 style="width: 100%">
        Weather App
        <span class="sign">
          <button class="signup">Sign Up</button>
          <button class="signin">Sign In</button>
        </span>
      </h1>
    </header>
    <div class="main-image">
      <img src="./weather.jpg" style="width: 100%; height: 300px" />
    </div>

    <div class="search">
      <input
        type="text"
        id="searchBar"
        name="name"
        required
        size="15"
        placeholder="Search City!"
      />
      <input class="button" id="btn" type="button" value="click" />

      <section class="searchRst">
        <h3 class="city">Weather info</h3>
        <div>
          <label>City Name:</label>
          <span class="cityname">Name</span>
        </div>

        <div>
          <label>Temp:</label>
          <span class="temp">temp</span>
        </div>

        <div>
          <label>Weather:</label>
          <span class="weather">weather</span>
        </div>

        <div>
          <label>WindSpeed:</label>
          <span class="windspeed">windSpeed</span>
        </div>
      </section>
    </div>

    <section class="recs">
      <h2>Recommendation of fashion</h2>
      <p class="recsDesc"></p>
    </section>
  </body>
</html>
